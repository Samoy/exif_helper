name: Build Production
on:
  push:
    branches: [main]
    paths-ignore:
      - 'web/**'

permissions:
  contents: read
  id-token: write

jobs:
  Windows:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.1
          cache: true
      - run: flutter pub get
      - run: flutter doctor
      - run: |
          dart run msix:create
          cp build/windows/x64/runner/Release/ExifHelper.msix release/ExifHelper.msix
          dart run msix:create -d Exif小助手 -n Exif小助手
          cp build/windows/x64/runner/Release/Exif小助手.msix release/Exif小助手.msix
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path:
            ${{ github.workspace }}/release
  Android:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.1
          cache: true
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-android-sdk
          path: |
            ~/.android/build-cache
            ~/.android/sdk
      - name: Set up SDK
        uses: android-actions/setup-android@v3
      - name: Set up Keystore
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: ${{secrets.KEY_STORE_FILE}}
          fileName: keystore.jks
          fileDir: android/app
      - name: Set up Environment Variables
        run: |
          echo "storeFile=keystore.jks" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter build apk --split-per-abi
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/*.apk
